<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoShield - Crear una cuenta</title>
    <link rel="stylesheet" href="assets/styles/style_registrar.css">
    <script src="scripts/validacion.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/ecoshield.png" alt="EcoShield Logo" class="logo">
            <h2 class="logo-text">EcoShield</h2>
        </div>
        <div class="form-box">
            <h1>Crea una cuenta</h1>
            <p>Es rápido y fácil.</p>
            
            <form id="registroForm" action="iniciarsesion.html" method="GET" onsubmit="return validarFormulario()">
                <input type="text" placeholder="Nombres" >
                <input type="text" placeholder="Apellidos" >
                <input type="text" placeholder="Correo Electrónico" >
                <input type="text" placeholder="Número de Celular" >
                <input type="password" placeholder="Contraseña" >
                <input type="password" placeholder="Confirmar Contraseña" >
                
                <div class="segment-selection">
                    <h2>Seleccione el Segmento en el que está</h2>
                    <div class="options">
                        <label class="option">
                            <input type="radio" name="segment" value="sponsor">
                            <img src="assets/images/sponsor.png" alt="Sponsor" class="icon">
                            <span>Sponsor</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="segment" value="agricultor">
                            <img src="assets/images/agricultor.png" alt="Agricultor" class="icon">
                            <span>Agricultor</span>
                        </label>
                    </div>
                </div>

                <div class="checkboxes">
                    <label>
                        <input type="checkbox" name="newsletter">
                        Me gustaría recibir correos electrónicos exclusivos con información y novedades de EcoShield (opcional)
                    </label>
                    <label>
                        <input type="checkbox" id="terminos" required>
                        He leído y estoy de acuerdo con los <a href="#">términos y condiciones</a> de la página web <span class="required">*</span>
                    </label>
                </div>

                <button type="submit">Registrarte</button>

                <p class="terms-text">Al hacer clic en "Registrarte", aceptas nuestras <a href="#">Condiciones</a>, la <a href="#">Política de privacidad</a> y la <a href="#">Política de cookies</a>. Es posible que te enviemos notificaciones por SMS, que puedes desactivar cuando quieras.</p>
            </form>
        </div>
    </div>
    <script>
        function validarFormulario() {
            return true;
        }
    </script>
</body>
</html>
